<div class="container">
    <div class="container">    
      <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-5 col-md-offset-4 col-sm-7 col-sm-offset-3">                    
        <div class="panel panel-primary" >
          <div class="panel-heading">
              <div class="panel-title text-center"><i class="fa fa-sign-in" aria-hidden="true"></i> Sign In</div>
              <div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#">Forgot password?</a></div>
          </div>     

          <div style="padding-top:30px" class="panel-body" >

              <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                  
                  <form *ngIf="loginForm" [formGroup]="loginForm" id="loginForm" class="form-horizontal" role="form">
                          
                         <div style="margin-bottom: 25px" class="input-group col-sm-offset-3 col-sm-7">
                              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                              <input id="login-username" type="text" class="login-control form-control input-sm" name="username" value="" placeholder="username or email">                                        
                          </div>
                      
                         <div style="margin-bottom: 25px" class="input-group col-sm-offset-3 col-sm-7">
                              <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                              <input id="login-password" type="password" class="login-control form-control input-sm" name="password" placeholder="password">
                          </div>                               

                      
                        <div class="input-group col-sm-offset-3 col-sm-7">
                            <div class="checkbox">
                              <label>
                                <input id="login-remember" type="checkbox" name="remember" value="1"> Remember me
                              </label>
                          </div>
                        </div>


                    <div style="margin-top:10px" class="form-group">
                        <!-- Button -->

                        <div class="col-sm-12 controls text-center">
                          <a [attr.disabled]="loading" id="btn-login" href="#" class="btn btn-primary btn-sm"> Login <i class="fa fa-sign-in" aria-hidden="true"></i>   </a>
                          <!--<a id="btn-fblogin" href="#" class="btn btn-primary">Login with Facebook</a>-->

                        </div>
                    </div>


                    <div class="form-group">
                        <div class="col-md-12 control">
                            <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                                Don't have an account?
                            <a [routerLink]="['/register']">
                                Register Here
                            </a>
                            </div>
                        </div>
                    </div>    
              </form>
            </div>                     
        </div>  
    </div>
    
  </div>    
</div>
